[project]
name = "boletin-scraper"
version = "1.0.0"
description = "A robust scraper for Argentina's Official Bulletin."
dependencies = [
    "requests",
    "beautifulsoup4",
    "mysql-connector-python",
    "python-dotenv",
    "lxml",
    "sqlalchemy>=2.0.43",
    "spacy>=3.8.7",
    "tqdm>=4.67.1",
    "seaborn>=0.13.2",
    "sentence-transformers>=5.1.1",
    "scikit-learn>=1.7.2",
    "torch>=2.8.0",
]

[dependency-groups]
training = [
    "pandas>=2.3.2",
    "gemma>=3.2.1",
    "jax[cuda13]>=0.7.2",
    "jupyter>=1.1.1",
    "matplotlib>=3.10.6"
]
